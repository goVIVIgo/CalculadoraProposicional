<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Proposicional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Proposicional</h1>
        <div class="screen">
            <input type="text" id="expression" readonly>
        </div>
        <div class="buttons">
            <button class = "buttonLetra" onclick="appendCharacter('A')">A</button>
            <button class = "buttonLetra" onclick="appendCharacter('B')">B</button>
            <button class = "buttonLetra" onclick="appendCharacter('C')">C</button>
            <button class = "buttonLetra" onclick="appendCharacter('D')">D</button>
            <button class = "buttonLetra" onclick="appendCharacter('E')">E</button>
            <button class = "buttonLetra" onclick="appendCharacter('F')">F</button>
            <button class = "buttonLetra" onclick="appendCharacter('G')">G</button>
            <button class = "buttonLetra" onclick="appendCharacter('H')">H</button>
            <button class = "buttonLetra" onclick="appendCharacter('I')">I</button>
            <button class = "buttonLetra" onclick="appendCharacter('J')">J</button>
            <button class = "buttonLetra" onclick="appendCharacter('K')">K</button>
            <button class = "buttonLetra" onclick="appendCharacter('L')">L</button>
            <button class = "buttonLetra" onclick="appendCharacter('M')">M</button>
            <button class = "buttonLetra" onclick="appendCharacter('N')">N</button>
            <button class = "buttonLetra" onclick="appendCharacter('O')">O</button>
            <button class = "buttonLetra" onclick="appendCharacter('P')">P</button>
            <button class = "buttonLetra" onclick="appendCharacter('Q')">Q</button>
            <button class = "buttonLetra" onclick="appendCharacter('R')">R</button>
            <button class = "buttonLetra" onclick="appendCharacter('S')">S</button>
            <button class = "buttonLetra" onclick="appendCharacter('T')">T</button>
            <button class = "buttonLetra" onclick="appendCharacter('U')">U</button>
            <button class = "buttonLetra" onclick="appendCharacter('V')">V</button>
            <button class = "buttonLetra" onclick="appendCharacter('W')">W</button>
            <button class = "buttonLetra" onclick="appendCharacter('X')">X</button>
            <button class = "buttonLetra" onclick="appendCharacter('Y')">Y</button>
            <button class = "buttonLetra" onclick="appendCharacter('Z')">Z</button>
            <button class = "buttonExp" onclick="appendCharacter('!')">¬</button>
            <button class = "buttonExp" onclick="appendCharacter('&')">∧</button>
            <button class = "buttonExp" onclick="appendCharacter('|')">V</button>
            <button class = "buttonExp" onclick="appendCharacter('=>')">→</button>
            <button class = "buttonExp" onclick="appendCharacter('<=>')">↔</button>
            <button class = "buttonExp" onclick="appendCharacter('(')">(</button>
            <button class = "buttonExp" onclick="appendCharacter(')')">)</button>
            <button class = "buttonC" onclick="clearExpression()">C</button>
            <button class = "buttonTable" onclick="generateTruthTable()">=</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
