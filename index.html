<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Proposicional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Proposicional</h1>
        <div class="screen">
            <input type="text" id="expression" readonly>
        </div>
        <div class="buttons">
            <button onclick="appendCharacter('A')">A</button>
            <button onclick="appendCharacter('B')">B</button>
            <button onclick="appendCharacter('C')">C</button>
            <button onclick="appendCharacter('D')">D</button>
            <button onclick="appendCharacter('E')">E</button>
            <button onclick="appendCharacter('F')">F</button>
            <button onclick="appendCharacter('!')">¬</button>
            <button onclick="appendCharacter('&')">∧</button>
            <button onclick="appendCharacter('|')">∨</button>
            <button onclick="appendCharacter('=>')">→</button>
            <button onclick="appendCharacter('<=>')">↔</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button onclick="clearExpression()">C</button>
            <button onclick="generateTruthTable()">Gerar Tabela</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
